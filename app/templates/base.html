<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Map - Home</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo" onclick="window.location.href='/home'">Money Map</div>
            <ul class="nav-menu">
                <li><a href="/home" class="nav-home">Dashboard</a></li>
                <li><a href="/accounts" class="nav-accounts">Accounts</a></li>
                <li><a href="/records" class="nav-records">Records</a></li>
                <li><a href="/ai_agent" class="nav-ai-agent">AI Agent</a></li>
            </ul>

        </div>
        <div class="nav-right">
            <button class="add-record-btn" onclick="addRecord()">+ Add Record</button>
            <div class="user-menu">
                <button class="user-btn" onclick="toggleUserMenu()">
                    <span id="username">{{ username }}</span>
                    <span>‚ñº</span>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <a href="/settings">‚öôÔ∏è Settings</a>
                    <a href="/logout">üö™ Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add Record Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="edit-modal">
            <div class="modal-header">
                <h2>Add New Record</h2>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="form-group">
                        <label for="addDescription">Description</label>
                        <textarea id="addDescription" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="addType">Type</label>
                            <select id="addType" required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="addAmount">Amount</label>
                            <input type="number" id="addAmount" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="addCategory">Category</label>
                            <select id="addCategory" required>
                                {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="addAccount">Account</label>
                            <select id="addAccount" required>
                                {% for account in accounts %}
                                <option value="{{ account }}">{{ account.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="addDate">Date</label>
                            <input type="date" id="addDate" required>
                        </div>

                        <div class="form-group">
                            <label for="addTime">Time</label>
                            <input type="time" id="addTime" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeAddModal()">Cancel</button>
                <button class="btn-save" onclick="saveNewRecord()">Add Record</button>
            </div>
        </div>
    </div>
</body>

<script>
    const username = "{{ username }}";
    const category = "{{ category }}";
    const account = "{{ account }}";

</script>
<script src="{{ url_for('static', filename='js/base.js') }}"></script>
{% block content %}{% endblock %}

</html>
