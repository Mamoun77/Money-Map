<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Map - Register</title>
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <h1>ðŸ’° Money Map</h1>
            <p>Start Your Financial Journey</p>
        </div>

        <form id="registerForm" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <div class="error-message" id="usernameError"></div>
                <div class="success-message" id="usernameSuccess"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div class="error-message" id="passwordError"></div>
                <div class="success-message" id="passwordSuccess"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password"
                    required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="divider">or</div>

        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        registerForm.addEventListener('submit', function (e) {
            // Clear previous messages
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            let isValid = true;

            // Username validation
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameError.style.display = 'block';
                isValid = false;
            } else if (username.length > 20) {
                usernameError.textContent = 'Username must be less than 20 characters';
                usernameError.style.display = 'block';
                isValid = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                usernameError.textContent = 'Username can only contain letters, numbers, and underscores';
                usernameError.style.display = 'block';
                isValid = false;
            }

            // Password validation
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                isValid = false;
            } else if (password.length > 50) {
                passwordError.textContent = 'Password must be less than 50 characters';
                passwordError.style.display = 'block';
                isValid = false;
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault(); // Only prevent if validation fails
            }
            // If valid, form submits naturally to Flask
        });

        // Clear errors on input
        usernameInput.addEventListener('input', function () {
            usernameError.style.display = 'none';
        });

        passwordInput.addEventListener('input', function () {
            passwordError.style.display = 'none';
        });

        confirmPasswordInput.addEventListener('input', function () {
            confirmPasswordError.style.display = 'none';
        });
    </script>
</body>

</html>
